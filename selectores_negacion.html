	<style>
	body{background: #434343;color: #fff;}
		ul.lista0>li:not(:first-child){/*no cogera al primer elemento li del ul con class=lista0*/
			background:cyan;
			}
		ul.lista1>li:not(:first-child):not(:last-child){/*no cogera al primer li,ni al al ultimo li del ul con class="lista1"*/
			background: orange;2
		}
		ul.lista2>li:not(:nth-child(2n)){/*no cogera los li en el orden par*/
			background: #B0F583;
		}
		
	</style>
	<script type="text/javascript"></script>
</head>
