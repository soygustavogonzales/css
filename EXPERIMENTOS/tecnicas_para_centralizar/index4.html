<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		border: 0;
		padding: 0;
		box-sizing:border-box;
	}
	html,body{
		width:100%;
		height: 100%;
	}
	body{
		background:#FB3838 ;

	}
		.center-container {
			position: relative;
			width: 30%;
			height: 50%;
			background:#FF5757;
		}
		.table {
			display: table;
		}
		.table-cell{
			display: table-cell;
			vertical-align: middle;
			border: 1px solid #eee;
		}
		.center-block{
			width: 50%;
			height: 50%;
			margin: 0 auto;
			background: #eee;
		}
			
	</style>
</head>
<body>

<div class="center-container table">
	<div class="table-cell">
		<div class="center-block"></div>
	</div>
</div>

</body>
</html>
