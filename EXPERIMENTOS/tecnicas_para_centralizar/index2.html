<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		border: 0;
		padding: 0;
		box-sizing:border-box;
	}
	html,body{
		width:100%;
		height: 100%;
	}
	body{
		background:#FB3838 ;

	}
		.center-container {
			position: relative;
			width: 60%;
			height: 50%;
			background:#FF5757;
		}
		.absolute-center {
			width: 50%;
			height: 50%;
			overflow: auto;
			margin: auto;
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
		}
		.box{
			background: #FF7F7F;
			height: 15%;
			width: 20%;
		}
			
	</style>
</head>
<body>
<div class="center-container">
	<div class="box absolute-center"></div>
</div>
	
</body>
</html>
