<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script></script>
	<style>
		.caja{
			background: #FDF7EE;
			height: 50px;
			width: 50px;
			z-index: 1;
			position: absolute;
		}
		.caja:hover{
			z-index: 2;
			background: #FC9A52;
		}
	div:nth-child(2){
		top:10px;
	}
	div:nth-child(3){
		top:20px;
	}
	div:nth-child(4){
		top:30px;
	}

	</style>
</head>
<body>
	<div class="caja">cajita1</div>
	<div class="caja">cajita2</div>
	<div class="caja">cajita3</div>
	<div class="caja">cajita4</div>
</body>
</html>
